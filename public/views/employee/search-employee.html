<div id="post-stream">
  <div class="row" style="margin: 0px 0px 10px 0px;">
        <div><h4>{{title}}</h4></div>
        <div class="text-right">
           <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" placeholder="Search" style="margin: 10px 10px 10px 10px;width: 250px;" ng-model="searchInput" />
                    <select style="margin: 10px 10px 10px 10px;width: 100px; height: 26px;" ng-model="selectedCriteria" ng-options="x.name for x in searchCriteria" ng-init="selectedCriteria = searchCriteria[0]">
                    </select>
                    <a href="#/search/{{ selectedCriteria.value + '=' + searchInput }}" tooltip="Search" class="btn btn-info">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </div>
            </div>
        </div>
        <br>
        <div class="text-left">
            <a href="#/new-employee" class="btn btn-info" role="button">Add New Employee</a>
        </div>
  </div>
  <div>
      <table class="table table-bordered">
          <thead>
            <tr>
                <th>
                    <a href="#/search/{{ searchArgs }}" ng-click="sortType = 'nip'; sortReverse = !sortReverse">
                    NIP
                    <span ng-show="sortType == 'nip' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'nip' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#/search/{{ searchArgs }}" ng-click="sortType = 'nama'; sortReverse = !sortReverse">
                    Nama
                    <span ng-show="sortType == 'nama' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'nama' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#/search/{{ searchArgs }}" ng-click="sortType = 'lantai'; sortReverse = !sortReverse">
                    Lantai
                    <span ng-show="sortType == 'lantai' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'lantai' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                    </th>
                <th>
                    <a href="#/search/{{ searchArgs }}" ng-click="sortType = 'baris'; sortReverse = !sortReverse">
                    Baris
                    <span ng-show="sortType == 'baris' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'baris' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#/search/{{ searchArgs }}" ng-click="sortType = 'kelompok'; sortReverse = !sortReverse">
                    Kelompok
                    <span ng-show="sortType == 'kelompok' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'kelompok' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#/search/{{ searchArgs }}" ng-click="sortType = 'nomor'; sortReverse = !sortReverse">
                    Nomor
                    <span ng-show="sortType == 'nomor' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'nomor' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#/search/{{ searchArgs }}" ng-click="sortType = 'kolom'; sortReverse = !sortReverse">
                    Kolom
                    <span ng-show="sortType == 'kolom' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'kolom' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="emp in employee | orderBy:sortType:sortReverse" >
                <td>{{ emp.nip }}</td>
                <td>{{ emp.nama }}</td>
                <td>{{ emp.lantai }}</td>
                <td>{{ emp.baris }}</td>
                <td>{{ emp.kelompok }}</td>
                <td>{{ emp.nomor }}</td>
                <td>{{ emp.kolom }}</td>
                <td align="center">
                    <a href="#/employee/{{ emp._id }}" tooltip="Edit Employee" class="btn btn-warning btn-xs">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <button type="button" tooltip="Delete Employee" ng-click="deleteEmployeeConfirm(emp)" class="btn btn-danger btn-xs">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
        </tbody>
        
    </table>
  </div>
</div>
